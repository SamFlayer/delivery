<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Food - доставка еды на дом</title>
</head>

<body class style="padding-right: 0px;">

<!--Шапка-->

<div class="container lock-padding" style="padding-right: 0px;">
  <header class="header lock-padding" style="padding-right: 0px;">
    <img src="..." alt="Delivery Food" class="logo">
    <input type="text" class="input input-address" placeholder="Адрес доставки">
    <div class="buttons">
      <button class="button button-primary">
        <img src="..." class="button-icon">
        <span class="button-text">Войти</span>
      </button>
      <a href="#popup" class="header_popup popup_link">
        <button class="button">
          <img src="..." class="button-icon">
          <span class="button-text">Корзина</span>
        </button>
      </a>
    </div>
  </header>
</div>

<main class="main">
  <div class="container">
    <section class="promo">
      <h1 class="promo-title">
        Онлайн сервис
        <br>
        доставки еды на дом
      </h1>
      <p class="promo-text">
        Блюда из любимого ресторана привезет
        <br>
        курьер в перчатках, маске и с антисептиком
      </p>
    </section>
    
    <section class="restaurants">
      <div class="section-heading">
        <h2 class="section-title">Рестораны</h2>
        <input type="text" class="input input-search" placeholder="Поиск ресторанов и блюд">
      </div>
    </section>
  </div>

  <!--Карты-->

  <div class="cards">
    <a href="#" class="card">
      <img src="#" alt class="card-image">
      <div class="card-heading">
        <h3 class="card-title">Пицца плюс</h3>
        <span class="card-tag tag">40 мин</span>
      </div>
      <div class="card-info">
        <div class="rating">
          <img src="#" alt class="rating star">4.1
        </div>
      </div>
    </a>
  </div>
</main>


    
</body>
</html>
